<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal practice</title>
    <link rel="stylesheet" href="../../../../web/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <style>
        /* label {
            display: inline;
        } */
        button {
            
        }
    </style>
</head>
<body>
    <p data-bs-toggle="modal" data-bs-target="#practiceModal">點我加加加</p>

    <div class="modal fade" id="practiceModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <p>新增代辦事項</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="mb-3 row align-items-center">
                            <div class="col-3">
                                <label for="first" class="form-label mb-0 text-align-center">使用者名稱：</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="first">
                            </div>
                        </div>
                        <div class="mb-3 row align-items-center ">
                            <div class="col-3 d-flex justify-content-center align-items-center">
                                <label for="second" class="form-label">密碼：</label>
                            </div>
                            <div class="col-9">
                                <input type="password" class="form-control" id="second">
                            </div>
                            
                            
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" id="third" class="form-check-input">
                            <label for="third">是否要儲存</label>
                        </div>
                        <button type="submit" class="btn btn-primary ml-3">確認</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../../web/bootstrap-5.3.0-alpha1-dist/js/popper.min.js"></script>
    <script src="../../../../web/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
</body>
</html>
